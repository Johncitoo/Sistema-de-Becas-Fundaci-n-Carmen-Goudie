services:
  db:
    image: postgres:16-alpine
    container_name: fcg_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: fcg
      TZ: America/Santiago
    ports:
      - "5432:5432"
    volumes:
      - fcg_pgdata:/var/lib/postgresql/data
      - ./BD:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d fcg"]
      interval: 5s
      timeout: 3s
      retries: 20

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fcg_backend
    env_file:
      - ./backend/.env.local
    environment:
      CHOKIDAR_USEPOLLING: "1"
      WATCHPACK_POLLING: "1"
      NODE_ENV: development
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    command: npm run start:dev
    volumes:
      - ./backend:/app
      - /app/node_modules

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # IMPORTANTE: debe coincidir con el nombre que usa tu c√≥digo: VITE_API_BASE_URL
        # Como la app corre en el navegador, puede llamar al backend por el host (localhost:3000)
        - VITE_API_BASE_URL=http://localhost:3000
    container_name: fcg_frontend
    ports:
      - "8080:80"
    depends_on:
      - backend

volumes:
  fcg_pgdata:
